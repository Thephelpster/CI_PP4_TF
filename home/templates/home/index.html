{% extends 'base.html' %}

{% load static %}

{% block content %}

{% if user.is_authenticated %}

<p>Hey {{ user.first_name }}, you're logged in and ready to book a table!</p>

{% endif %}

<section class="container">
    <div class="row d-flex my-5 justify-content-center text-center">
        <div class="row justify-content-center text-center mt-3">
            <div class="col-10 col-md-3 col-lg-2 m-3 card shadow" style="width: 25rem;">
                <img src="{% static 'images/gagh.jpeg' %}" class="card-img-top" alt="Image of Gagh">
                <div class="card-body">
                    <a href="{% url 'menu' %}">
                        <h2>Menus</h2>
                    </a>
                </div>
            </div>
            <div class="col-10 col-md-3 col-lg-2 m-3 card shadow" style="width: 25rem;">
                <img src="{% static 'images/ten-forward-table.jpg' %}" class="card-img-top" alt="Ten-Forward tables">
                <div class="card-body">
                    <a href="{% url 'reservations' %}">
                        <h2>Book a Table</h2>
                    </a>
                </div>
            </div>
            <div class="col-10 col-md-3 col-lg-2 m-3 card shadow" style="width: 25rem;">
                <img src="{% static 'images/star-trek-communicator.jpg' %}" class="card-img-top "
                    alt="Star Trek Communicator">
                <div class="card-body">
                    <a href="{% url 'contact' %}">
                        <h2>Contact Us</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
