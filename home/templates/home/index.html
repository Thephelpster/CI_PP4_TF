{% extends 'base.html' %}

{% load static %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}

<section class="container-fluid">
    <div class="row text-center mt-4">
        <div class="card" style="width: 18rem;">
            <img src="{% static 'images/gagh.jpeg' %}" class="card-img-top" alt="Image of Gagh">
            <div class="card-body">
                <a href="{% url 'menu' %}">
                    <h2>Menus</h2>
                </a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="{% static 'images/ten-forward-table.jpg' %}" class="card-img-top" alt="Ten-Forward tables">
            <div class="card-body">
                <a href="#">
                    <h2>Book a Table</h2>
                </a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="{% static 'images/star-trek-communicator.jpg' %}" class="card-img-top" alt="Star Trek Communicator">
            <div class="card-body">
                <a href="#">
                    <h2>Contact Us</h2>
                </a>
            </div>
        </div>
    </div>
</section>

{%endblock%}
