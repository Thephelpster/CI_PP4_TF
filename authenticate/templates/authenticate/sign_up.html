{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="row d-flex my-5 justify-content-center">
    <div class="w-75 p-3">
        <form method="POST" action="{% url 'sign_up' %}">
    {% csrf_token %}

    {% if form.errors %}
    <div class="alert alert-warning alert-dismissable" role="alert">
        <button class="btn btn-primary" data-dismiss="alert">
            <small><sup>x</sup></small>
        </button>
        <p>Your Form Has Errors...</p>
        {% for field in form %}
        {% if field.errors %}
        {{ field.errors }}
        {% endif %}

        {% endfor %}

    </div>
</div>

    {% endif %}


    {{ form.as_p }}

    <input type="submit" value="Register" class="btn btn-secondary">
</form>
    </div>
</div>


{% endblock %}
